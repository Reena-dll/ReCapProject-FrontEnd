<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">
  <li routerLink="/cars"
  [class]="getAllCategoryClass()"
  (click)="setClearCurrentBrand()"
  > Tüm Ürünler </li>
  <li routerLink="/cars/brand/{{brand.brandId}}"
   (click)="setCurrentBrand(brand)"
  *ngFor="let brand of brands" 
  [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>
</ul>



<h6 *ngIf="currentBrand">{{ currentBrand.brandName }} Seçtiniz</h6>
