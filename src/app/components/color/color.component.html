<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">
  <li routerLink="/cars"
  [class]="getAllColorClass()"
 
  > Tüm Renkler </li>
  <li routerLink="/cars/color/{{color.colorId}}"
   (click)="setCurrentColor(color)"
  *ngFor="let color of colors" 
  [class]="getCurrentColorClass(color)">{{color.colorName}}</li>
</ul>



<h6 *ngIf="currentColor">{{ currentColor.colorName }} Seçtiniz</h6>
